# Define an upstream block to point to your active backend container
upstream backend_app {
    server 13.203.224.127:8081;  # Change to 8082 when switching to green
}

server {
    listen 80;
    server_name 13.203.224.127;  # or leave blank if not using DNS

    location / {
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
